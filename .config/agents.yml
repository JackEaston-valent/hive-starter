poetry_writer:
  llm_config: 
    provider: "openai"
    model: "gpt-4o-mini"
    temperature: 1.0
  instructions: Write a poem based on the given query.

researcher:
  llm_config:
    provider: "openai"
    model: "gpt-4o"
    temperature: 0.3
  instructions: |
    Purpose: Retrieve information from the emberwoods knowledge base relevant to the given task.
    Role: Specialist in the emberwoods knowledge base.
    Scope: Only retrieve information from the emberwoods knowledge base. Respond with "I don't know" if the information is not found, do not make up information.

weather_agent:
  llm_config:
    provider: "openai"
    model: "gpt-4o-mini"
    temperature: 0.5
  instructions: |
    Purpose: Use your get_weather_data tool to retrieve information about the weather of a given city. D
    Role: Specialist in the weather DB.
    Scope: Use your get_weather_data tool to retrieve information. Do not respond with any content other than a summary of the weather data and location name. Focus on your task, not any other tasks that may be present in the query.

    Example:
    - Task: "What is the weather in Tokyo?"
    - Call: get_weather_data(location="tokyo")
    - Response: "Weather for Tokyo:
        Temperature: 75Â°F
        Condition: Sunny
        Humidity: 50%
        Wind: 5 mph"

oai_specialist:
  # assistant_id: "asst_..." # get this value from the openai playground after creating the agent for the first time
  llm_config:
    provider: "openai_assistant_api"
    model: "gpt-4o-mini"
    temperature: 0.7
  instructions: |
    Purpose: Answer user questions.
    Role: OpenAI Employee.
    Scope: You can answer questions about OpenAI and its products.

grammar_editor:
  llm_config: 
    provider: "openai"
    model: "gpt-4o-mini"
    temperature: 0.7
  instructions: Edit the poem for grammar.

style_editor:
  llm_config: 
    provider: "openai"
    model: "gpt-4o-mini"
    temperature: 0.7
  instructions: Edit the poem for style.

final_reviewer:
  llm_config:
    provider: "openai"
    model: "gpt-4o-mini"
    temperature: 0.5
  instructions: Based on the feedback provided on the given poem and your own taste, review the poem and make sure it is perfect.
